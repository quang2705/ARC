<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link href="../../static/frontend/all.min.css" rel="stylesheet">
        <script defer src="../../static/frontend/all.min.js"></script>
        <title>Verifying session</title>
    </head>
    <style>
      .msg {
        text-align: center;
        font-size: 26px;
        margin-top: 10px;
      }

      .icon {
        text-align: center;
        font-size: 100px;
        color: #93db3b;
        margin-top: 50px;
      }
    </style>
    <body>
        {% if status == 200 %}
            <div class="icon"><i class="fas fa-check-circle"></i></div>
            <div class="msg">Thank you for verifying your tutoring session!</div>
        {%else%}
            <div class="msg">Opps! Something went wrong.</div>
        {%endif%}

    </body>
</html>
